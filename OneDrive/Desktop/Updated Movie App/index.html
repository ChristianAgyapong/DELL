<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHRISTAPP</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ff0000c0;
      text-align: center;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .search-bar input,
    .search-bar select {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #333;
      color: white;
    }

    .search-bar input {
      width: 60%;
    }

    .search-bar button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      background-color: #FF0000;
      color: white;
      cursor: pointer;
      border: none;
    }

    .search-bar button:hover {
      background-color: #cc0000;
    }

    #trendingHeader {
      text-align: center;
      margin-top: 2rem;
    }

    #movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .movie {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie h3 {
      font-size: 1.2rem;
      margin: 0.5rem;
      color: #fff;
    }

    .movie p {
      font-size: 1rem;
      color: #bbb;
      margin: 0.3rem 0;
    }

    .movie .buttons-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .watch-button {
      background-color: #FF0000;
      padding: 0.5rem 1rem;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .watch-button:hover {
      background-color: #cc0000;
    }

    .trailer {
      margin-top: 1rem;
    }

    .trailer iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    footer {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Cinema Chronicles by <b>Christian</b></h1>
  </header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for a movie...">
    <button id="searchButton">Search</button>
    <select id="genreSelect">
      <option value="">ðŸŽ­ Filter by Genre</option>
    </select>
    <button id="showFavoritesBtn">ðŸŽ¬ Show Favorites</button>
  </div>

  <div id="trendingHeader">
    <h2>Trending Movies</h2>
  </div>

  <div id="movies"></div>

  <footer>
    <p>&copy; 2025 Christian Agyapong. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
